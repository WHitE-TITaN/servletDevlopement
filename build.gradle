plugins {
    id 'java'
}

group = 'com.servletDevlopement'
version = '1.0'

repositories {
    flatDir {
        dirs 'lib' 
    }
}

dependencies {
    compileOnly name: 'javax.servlet-api'
}

task copyClasses(type : Copy){
    from 'build/classes/java/main'
    into 'src/main/webapp/WEB-INF/classes'
}

build.finalizedBy(copyClasses)